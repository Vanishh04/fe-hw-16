<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Масив - Розрахунки</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
  <h1>Розрахунки з масивом</h1>
  <button id="sumPositiveBtn">Знайти суму та кількість позитивних елементів</button>
  <button id="minMaxBtn">Знайти мінімальний та максимальний елементи</button>
  <button id="countNegativesBtn">Знайти кількість негативних елементів</button>
  <button id="countOddPositivesBtn">Знайти кількість непарних позитивних елементів</button>
  <button id="countEvenPositivesBtn">Знайти кількість парних позитивних елементів</button>
  <button id="sumEvenPositivesBtn">Знайти суму парних позитивних елементів</button>
  <button id="sumOddPositivesBtn">Знайти суму непарних позитивних елементів</button>
  <button id="productOfPositivesBtn">Знайти добуток позитивних елементів</button>
  <button id="resetBtn">Обнулити масив</button>
  <div id="output"></div>
</div>
<script src="script.js"></script>
</body>
</html>
